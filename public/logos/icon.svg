<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0B0B0D"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#FF6B00" stroke-width="2"/>
  
  <!-- Letter Z with geometric style -->
  <g transform="translate(50, 50)">
    <!-- Top horizontal bar of Z -->
    <rect x="-18" y="-22" width="36" height="6" fill="#FF6B00" rx="1"/>
    
    <!-- Diagonal bar of Z -->
    <rect x="-2" y="-16" width="6" height="32" fill="#FF6B00" rx="1" transform="rotate(25)"/>
    
    <!-- Bottom horizontal bar of Z -->
    <rect x="-18" y="16" width="36" height="6" fill="#FF6B00" rx="1"/>
    
    <!-- Small accent dots for "edge" concept -->
    <circle cx="20" cy="-18" r="2" fill="#FFFFFF"/>
    <circle cx="20" cy="20" r="2" fill="#FFFFFF"/>
  </g>
</svg>
